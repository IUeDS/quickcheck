<!-- slightly different navs for home and for the other pages, as home needs to show header tags for app name -->
<div class="row qc-nav" ng-cloak ng-if="vm.currentPage != 'home'">
    <div class="col-sm-4 col-xs-12">
        <div class="logo">Quick Check</div>
        <div class="logo-sub-header">Inline Question Tool</div>
    </div>
    <nav class="col-sm-8 col-xs-12">
        <ul>
            <li class="qc-nav-home"
                ng-class="{'qc-nav-current' : vm.currentPage === 'home'}">
                <a ng-href="{{vm.utils.setContextLink('/home')}}" target="_self">Home</a>
            </li>
            <li class="qc-nav-sets"
                ng-class="{'qc-nav-current' : vm.currentPage === 'sets'}">
                <a ng-href="{{vm.utils.setContextLink('/collection')}}" target="_self">View &amp; Edit Sets</a>
            </li>
            <li ng-if="vm.utils.isLti" class="qc-nav-results"
                ng-class="{'qc-nav-current' : vm.currentPage === 'results'}">
                <a ng-href="{{vm.utils.setContextLink('/manage')}}" target="_self">View Student Results</a>
            </li>
            <!-- open help in new tab, since the scroll to links functionality doesn't work well with iframes; this also allows for users to reference the help while in Canvas app -->
            <li class="qc-nav-help"
                ng-class="{'qc-nav-current' : vm.currentPage === 'help'}">
                <a ng-href="{{vm.utils.setContextLink('/documentation')}}" target="_blank">Help</a>
            </li>
        </ul>
    </nav>
</div>
<div class="row" ng-if="vm.currentPage == 'home'">
    <div class="col-xs-12 col-sm-5">
        <h1>Quick Check</h1>
        <h2>Inline Question Tool</h2>
    </div>
    <nav class="col-xs-12 col-sm-7 qc-nav" ng-cloak>
        <ul>
            <li class="qc-nav-current qc-nav-home">Home</li>
            <li class="qc-nav-sets">
                <a ng-href="{{vm.utils.setContextLink('/collection')}}" target="_self">View &amp; Edit Sets</a>
            </li>
            <li ng-if="vm.utils.isLti" class="qc-nav-results">
                <a ng-href="{{vm.utils.setContextLink('/manage')}}" target="_self">View Student Results</a>
            </li>
            <!-- open help in new tab, since the scroll to links functionality doesn't work well with iframes; this also allows for users to reference the help while in Canvas app -->
            <li class="qc-nav-help">
                <a ng-href="{{vm.utils.setContextLink('/documentation')}}" target="_blank">Help</a>
            </li>
        </ul>
    </nav>
</div>

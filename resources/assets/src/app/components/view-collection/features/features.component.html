<div class="panel panel-default qc-accordion-panel qc-feature-panel" (click)="this.toggleShowFeatures()">
    <div class="panel-heading" role="button" data-toggle="collapse" data-target="#featureList" [attr.aria-expanded]="false" [attr.aria-controls]="featureList">
        <span class="qc-accordion-arrow fa fa-lg" [ngClass]="this.showFeatures ? 'fa-caret-down' : 'fa-caret-right'" aria-hidden="true"></span>
        <h3 class="panel-title">Show features in this set</h3>
    </div>
    <div class="panel-body collapse" id="featureList">
        <div *ngFor="let collectionFeature of this.collectionFeatures" class="form-group">
            <h3>{{collectionFeature.feature.name}} -
                <span *ngIf="collectionFeature.enabled == 'true'"> ON</span>
                <span *ngIf="collectionFeature.enabled != 'true'"> OFF</span>
            </h3>
            <input class="tgl tgl-ios sr-only" type="checkbox" id="feature-{{collectionFeature.id}}"
                [(ngModel)]="collectionFeature.enabled"
                ng-checked="collectionFeature.enabled == 'true'"
                (click)="this.toggleFeature(collectionFeature)"
                *ngIf="!this.readOnly">
            <label class="tgl-btn qc-feature-toggle-btn" for="feature-{{collectionFeature.id}}" *ngIf="!this.readOnly"><span class="sr-only">Toggle for feature {{collectionFeature.feature.name}}</span></label>
            <p>{{collectionFeature.feature.description}}</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-6">
        <button type="button" class="btn btn-lg qc-btn qc-btn-add qc-btn-add-set"
                (click)="this.addCollection()"
                [disabled]="this.isAddingCollection">
            <span class="fa fa-plus" aria-hidden="true"></span> <span>Add set</span>
        </button>
        <div *ngIf="this.isAddingCollection" class="panel panel-default">
            <div class="card">
                <form (ngSubmit)="this.saveNewCollection()" class="card-body">
                    <h2 class="qc-add-collection-header" tabindex="-1">Add new set</h2>
                    <div class="form-group">
                        <label for="collection-name">Set name (for internal use only, not displayed to student)</label>
                        <input type="text" class="form-control" id="collection-name" name="collection-name"
                            [(ngModel)]="this.newCollection.name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="collection-description">Set description (optional)</label>
                        <textarea class="form-control" id="collection-description" name="collection-description" [(ngModel)]="this.newCollection.description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success qc-btn qc-save-collection-btn">Save <span class="sr-only">new set</span></button>
                        <button type="button" class="btn btn-outline-dark qc-btn" (click)="this.collectionAddClose()">Cancel <span class="sr-only">adding new set</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

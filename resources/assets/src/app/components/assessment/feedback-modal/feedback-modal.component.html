<div class="row modal-wrapper">
    <div class="modal fade" id="qc-feedback-modal" tabindex="-1" role="alertdialog" [attr.aria-labelledby]="qc-feedback-label" aria-describedby="qc-feedback-dialog-content">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header sr-only">
                    <h1 class="modal-title" id="qc-feedback-label">Quick Check question feedback</h1>
                </div>
                <div class="modal-body" id="qc-feedback-dialog-content">
                    <h2 class="clearfix" *ngIf="this.isCorrect">Correct</h2>
                    <h2 class="clearfix" *ngIf="!this.isCorrect">Incorrect</h2>
                    <p class="custom-feedback" *ngFor="let feedbackItem of this.feedback" [innerHTML]="feedbackItem.feedback_text | safe: 'html'"></p>
                    <button type="button" class="btn qc-btn qc-continue-btn"
                        [ngClass]="{'btn-success': this.isCorrect, 'btn-danger': !this.isCorrect}"
                        (click)="this.nextQuestion()"
                        [disabled]="this.isNextBtnDisabled">Click to continue <span class="sr-only">the quick check</span></button>
                </div>
            </div>
        </div>
    </div>
</div>

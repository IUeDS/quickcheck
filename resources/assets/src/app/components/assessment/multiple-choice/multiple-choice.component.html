<div class="qc-mc-options">
    <fieldset>
        <legend class="lead qc-assessment-question" [innerHTML]="this.currentQuestion.question_text | safe: 'html'"></legend>
        <div class="form-check" *ngFor="let answerOption of this.currentQuestion.options">
            <input type="radio" name="{{this.currentQuestion.id}}"
                    value="{{answerOption.answer_text}}"
                    id="{{answerOption.id}}"
                    ng-checked="false"
                    [(ngModel)]="answerOption.selected"
                    (click)="this.onAnswerSelected(answerOption)">
            <label [innerHTML]="answerOption.answer_text | safe: 'html'" for="{{answerOption.id}}"></label>
        </div>
    </fieldset>
</div>

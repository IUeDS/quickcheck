<div class="dropdown-options">
    <p class="lead qc-assessment-question" ng-bind-html="vm.currentQuestion.question_text"></p>
    <div class="row">
        <div class="col-xs-12" aria-hidden="true">
            <p class="qc-selectable-answer-option-text">Options: </p>
            <span ng-repeat="selectableAnswer in vm.selectableAnswers"
                class="label qc-selectable-answer-option"
                ng-class="vm.isAnswerUsed(selectableAnswer) ? 'label-default' : 'label-primary'">{{selectableAnswer.answer_text}}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <span ng-repeat="prompt in vm.prompts | orderBy: 'answer_order'" class="qc-dropdown-section">
                <label ng-bind-html="prompt.answer_text" for="{{'select-' + prompt.id}}"></label>
                <select ng-model="prompt.selected_answer"
                    ng-change="vm.onAnswerSelected(prompt)"
                    class="form-control"
                    id="{{'select-' + prompt.id}}"
                    aria-described-by="{{vm.getSelectableAnswerTextById(prompt.selected_answer)}}">
                    <option></option> <!-- blank option -->
                    <option ng-repeat="selectableAnswer in vm.selectableAnswers"
                            value="{{selectableAnswer.id}}"
                            ng-bind-html="selectableAnswer.answer_text"
                            ng-show="!vm.isAnswerUsed(selectableAnswer)">
                    </option>
                </select>
            </span>
        </div>
    </div>
</div>

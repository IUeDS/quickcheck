<p class="qc-toggle-view-all-text">View all sets:</p>
<input class="tgl tgl-ios sr-only" type="checkbox" id="view-all-collections"
    [checked]="this.collectionData.viewAll"
    (click)="this.toggleViewAll()">
<label class="tgl-btn inline-block qc-admin-all-sets-toggle" for="view-all-collections">
    <span class="sr-only">Toggle to view all sets</span>
</label>

<span class="qc-delete-btn qc-delete-option-btn-inline"
    role="button" type="button"
    (click)="this.deleteOption()">
    <span ng-include="$root.iconDeletePath" aria-hidden="true"></span>
    <span class="sr-only">Delete {{ this.optionTypeText }} #{{ this.index+1 }} for question #{{ this.question.question_order }}</span>
</span>
